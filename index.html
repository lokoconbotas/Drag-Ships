<!doctype html>
<html lang="en">
<head>

	<title>Dragable ships!!</title>
	<link rel="stylesheet" type="text/css" href="shipstyle.css">


</head>
<body>


	<div class="dragZone">
		<div class="shipContent">
			<h2>Drag This!!</h2>
			<div class="ship patrol" data-size="1"></div>
			<div class="ship destroyer" data-size="2"></div>
			<div class="ship carrier" data-size="3"></div>
			<div class="ship battleship" data-size="4">Put some image in this div</div>
		</div>
		<div class="grid">
			<h2>To this!!</h2>
		</div>
	</div>


	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

	<!-- <script type="text/javascript" src="main.js"></script> -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
